<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="./car.min.css">
	</head>
	<body>
		<div class="um-win" id="pickerModels-3">
			<div class="um-content pickerModels">
        <ul class="modelsList">
          <li v-for="(it,index) in modelsList" @click="pickerModels(it)" :key="index">
						{{it.equMdl}}
					</li>
        </ul>
      </div>
    </div>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/common.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script>
				summerready=function() {
					pickerModelsVue3.id=summer.pageParam.braId;
					pickerModelsVue3.equSet=summer.pageParam.equSet;
					pickerModelsVue3.getData();
				}
        var pickerModelsVue3=new Vue({
          el:'#pickerModels-3',
          data(){
            return {
							id:'',
							equSet:'',
              modelsList:[]
            }
          },
					mounted(){
					},
					methods:{
						getData(){
							var _this=this;
							console.log(this.id);
							ajaxRequest({
								type:'POST',
								url:'appservice/project/prjprdbscinfo/queryByBra.do',
								param:{
									braBscInfo:{id:_this.id},
									equSet:_this.equSet
								}
							},function(res){
								console.log("res",res);
								if(res.data.datas.braList==0){
									createNull("pickerModels-3")
								}else {
									_this.modelsList=res.data.datas.braList
								}
							},function(err){
								console.log("err",err);
							})
						},
						pickerModels(it){
							var _this=this;
							summer.setStorage('pickerModels3',it.equMdl);
							summer.openWin({
								id:'pickerModels-4',
								url:'html/touristsClient/pickerModels-4.html',
								create:false,
								type:'actionBar',
								pageParam:{id:_this.id,equSet:_this.equSet,equMdl:it.equMdl},
								actionBar: {
						      title: it.equMdl,
						      titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						      backgroundColor: "#039BE5",
						      leftItem:{
						          image: "img/back.png",
						          method:'',//返回按钮自定义事件
						          text:"返回",
						          textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						      }
								}
							})
						}
					}
        })
    </script>
  </body>
</html>
