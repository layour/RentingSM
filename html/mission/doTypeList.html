						pickerCarModels:function(it){
							   var self = this;
									summer.setStorage('pickerDoType',JSON.stringify(it));

									

									if(!doTypeList.reasonList){
											summer.openWin({
													id:'doReasonList',
													url:'html/mission/doReasonList.html',
													create:false,
													type:'actionBar',

													actionBar: {
														title: self.reasonTitle,
														titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）

														leftItem:{
