<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/common.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <style>
      .um-list-item-bodys {
        align-self: center;
        line-height: .88rem;
        height: .88rem;
        padding: 0;
        font-size: 0.32rem;
        color: #333;
        padding-left: 0.56rem;
        padding-right: .44rem;
        border-bottom: 1px solid #EFEFEF;
        background: #fff;
        position: relative;
      }
      .frp {
  			position: absolute;
  			right: .6rem;
  			top: 0;
  		}
      .iconfont.icon-right {
        font-size: 20px;
        color: #039BE5;
        display: none;
      }

      .iconfont.icon-right.active {
        display: inline-block;
      }

      .iconfont.icon-enter.active {
        display: none;
      }
      i{color:#DBDBDB;}
    </style>
	</head>
	<body>
		<div class="um-win" id="projectImgList" v-cloak>
			<div class="um-content addCar">
				<div class="um-list-item-bodys" style="font-size:18px;font-weight:bold;">必传文件</div>
				<div class="um-list-item-bodys" v-for="item in mustList" :key="item.id" @click="openContWin(item.value,item.label)">
          {{item.label}}
          <span class="frp"> <i class="uId icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
				<div class="um-list-item-bodys" style="margin-top:20px;font-size:18px;font-weight:bold;">非必传文件</div>
        <div class="um-list-item-bodys" v-for="item in list" :key="item.id" @click="openContWin(item.value,item.label)">
          {{item.label}}
          <span class="frp"> <i class="uId icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
			</div>
		</div>
		<script>
				summerready=function(){
					projectImgList.projectId=summer.pageParam.id
					console.log("projectId"+projectImgList.projectId);
					projectImgList.getData()
				}
				var projectImgList=new Vue({
					el:'#projectImgList',
					data:function(){
						return{
              projectId:'',
							list:[],
							mustList:[]
						}
					},
					methods:{
						getData:function(){
							var _this=this
							ajaxRequest({
								type: 'post',
								url: 'appservice/project/prjbscinfo/prjFile.do',
								param: {
									id:_this.projectId
								}
							}, function(res) {
								console.log(JSON.stringify(res));
								_this.list=res.data.datas.needArray
								_this.mustList=res.data.datas.mustArray
							},function(err){
								console.log(JSON.stringify(err));
							})
						},
            openContWin:function(id,name){
              var _this=this;
              summer.openWin({
        				id: "uploadFile"+id,
        				url: "html/fastReport/uploadImg.html",
        				create: false,
        				type: 'actionBar',
        				pageParam: {
        					id:id,
									name:name,
									projectId:_this.projectId
        				},
        				actionBar: {
        					title: name,
        					titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
        					backgroundColor: "#039BE5",
        					leftItem: {
        						image: "img/back.png",
        						method: "", //返回按钮自定义事件
        						text: "返回",
        						textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
        					},
        					rightItems: [{
        						type: "text",
        						text: "保存",
        						textColor: "#ffffff",
        						method: "save()"
        					}]
        				}
        			})
            }
          }
				});
        function addRight(param) {
    			$("." + param).addClass('active').siblings('i').addClass("active");
    		}
				function goBack() {
					summer.closeWin()
				}
		</script>
	</body>
</html>
