<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<style>
			.addContact>ul li{
				background:#fff;
				margin-bottom: .2rem;
				height: 1.76rem;
			}
			.inDiv{display: inline-block;}
			.mint-cell-swipe{
				height: 1.76rem;
				padding-left: .56rem;
				background: none;
			}
			.mint-cell-wrapper{
				height: 1.76rem;
				padding-left: 0;
				background: none;
			}
			.mint-cell-right{
				/*width:1.72rem;*/
			}
			.title,.mint-cell-text{
				font-size: 16px;
				color:#039BE5;
			}
			.normal,.mint-cell-label{
				color:#333;
				font-size: 14px;
			}
			.fr a{
				display: inline-block;
				width: .8rem;
				height: .48rem;
				text-align: center;
				line-height: .48rem;
				border: 1px solid #EFEFEF;
				border-radius: 4px;
				position: relative;
				top:.1rem;
				right:.6rem;
			}
			.inDiv.one a{
				top:.6rem;
			}
			.fr a i{
				font-size: 23px;
				color: #9E9E9E;
			}

			.mint-popup{
				width: 100%;
			}
			.mint-popup>p{
				text-align: left;
				line-height: .88rem;
				padding: 0 .56rem;
				color:#039BE5;
				border-top: 1px solid #E0E0E0;
			}
			.mint-popup ul{
				padding-bottom: 2rem;
			}
			.mint-popup li{
				text-align: left;
				padding:0 .56rem;
				line-height: .88rem;
				border-top:1px solid #EFEFEF;
				color:#333;
				font-size: 14px;
			}
			input::-webkit-input-placeholder {
					color: @grayColor;
					font-size: 14px;
			}
			input{
				line-height: .88rem;
				outline: none;
				border: none;
				text-align: right;
				font-size: 14px;
			}
			.um-footer{
				padding: 0 .6rem;
			}
			.um-footer button{
				color: #fff;
				background:#039BE5;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="addContact" v-cloak>
			<div class="um-content addContact">
				<ul>
					<li v-for="(item,index) in addContactList" :key='index'>
						<mt-cell-swipe :title="item.rlNm" :label="item.mp" :right="[{content: '&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;',style: {lineHeight:'1.76rem', background: '#f44336', color: '#fff' },handler: () =>deleteItem(index)}]">
							<div  class="fr one inDiv">
								<!-- <a href=""><i class="icon iconfont icon-call"></i></a> -->
								{{item.rlTypCd}}
							</div>
						</mt-cell-swipe>
					</li>
				</ul>
      </div>
			<div class="um-footer"id="footer">
				<mt-popup v-model="addStatus" v-if="addStatus" position="bottom" class="add">
					<ul>
						<li>
							<span>紧急联系人</span>
							<input type="text" name="rlNm" class='fr' maxlength='6' v-model="rlNm" placeholder='请输入真实姓名'>
						</li>
						<li>
							<span>电话</span>
							<input type="number" class='fr' name="mp" v-model="mp" placeholder='请输入号码'>
						</li>
						<li>
							<span>关系</span>
							<input type="text" class='fr' name="rlTypCd" v-model="rlTypCd" placeholder='请输入你们的关系类型'>
						</li>
					</ul>
					<p><span  @click="addItem">取消</span><span class="fr" @click="sureAdd">确定</span></p>
				</mt-popup>
				<button class="btn um-btn-primary" style="background:#039BE5;height:.88rem;padding:5px 12px" @click="save">保存</button>
			</div>
    </div>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/common.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script>
				summerready=function(){
					vueTemplate.getData(summer.pageParam.id)
				}
        var vueTemplate=new Vue({
          el:'#addContact',
          data(){
            return {
							addStatus:false,
							addContactList:[
								{rlNm:"张自忠",mp:'13146829922',rlTypCd:'朋友'},
								{rlNm:"秦始皇",mp:'18646829984',rlTypCd:'君臣'}
							],
							rlNm:'',
							mp:'',
							rlTypCd:'',
							id:'',
							list:[],
							swipeArr:[
						    {
						      content: '删除',
						      style: { background: 'red', color: '#fff' },
						      handler: () => this.$messagebox('delete')
						    }
						  ]
            }
          },
					methods:{
						getData(id){
							var _this=this
							ajaxRequest({
								type:'get',
								url:'appservice/customer/cstnpsocialrl/list.do?',
								param:{
									cstId:id
								}
							},function(res){
								console.log(res,JSON.stringify(res));
								_this.list=res.data.datas.rlTypArray
								_this.addContactList=res.data.datas.jjList
								for(var i=0;i<_this.addContactList.length;i++){
									for(var j=0;j<_this.list.length;j++){
										if(_this.addContactList[i].rlTypCd==_this.list[j].value){
											_this.addContactList[i].guanXi=_this.list[j].label
											continue
										}
									}
								}
							},function(err){
								alert(err);
							})
						},
						deleteItem(i){
							this.addContactList.splice(i,1)
						},
						addItem(){
							this.addStatus=!this.addStatus
						},
						sureAdd(){
							if(!this.rlNm){
								summer.toast({msg:'请输入联系人姓名'})
								return
							}
							if(!this.rlTypCd){
								summer.toast({msg:'请输入关系'})
								return
							}
							var reg=/^1[3|4|5|6|8][0-9]\d{4,8}$/
							if(!reg.test(this.mp)){
								summer.toast({msg:'手机号码格式有误'})
								return
							}
							this.addContactList.push({rlNm:this.rlNm,mp:this.mp,rlTypCd:this.rlTypCd,id:''})
							this.rlNm=''
							this.mp=''
							this.rlTypCd=''
							this.addStatus=false
						},
						save(){
							//发请求
							var _this=this
							summer.showProgress()
							ajaxRequest({
								type:'POST',
								url:'appservice/customer/cstNpBscInfo/saveJJL.do',
								param:{
									cstBscInfo:{id:_this.id},
									cstNpSocialRlList:_this.addContactList
								}
							},function(res){
								console.log(res,JSON.stringify(res));
								summer.hideProgress()
								summer.execScript({
								    winId: "setProject",
								    script: "addRight('emergencyContract')"
								});
								summer.closeWin()
							},function(err){
								alert(err);
							})
						}
					}
        });
				function addEmergencyContract(){
					vueTemplate.addItem()
				}

    </script>
  </body>
</html>
