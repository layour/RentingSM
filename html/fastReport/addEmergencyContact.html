<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<style>
			.addContact>ul li{
				background:#fff;
				margin-bottom: .2rem;
				height: 1.76rem;
			}
			.inDiv{display: inline-block;}
			.mint-cell-swipe{
				height: 1.76rem;
				padding-left: .56rem;
				background: none;
			}
			.mint-cell-wrapper{
				height: 1.76rem;
				padding-left: 0;
				background: none;
			}
			.mint-cell-right{
				/*width:1.72rem;*/
			}
			.title,.mint-cell-text{
				font-size: 16px;
				color:#039BE5;
			}
			.normal,.mint-cell-label{
				color:#333;
				font-size: 14px;
			}
			.fr a{
				display: inline-block;
				width: .8rem;
				height: .48rem;
				text-align: center;
				line-height: .48rem;
				border: 1px solid #EFEFEF;
				border-radius: 4px;
				position: relative;
				top:.1rem;
				right:.6rem;
			}
			.inDiv.one a{
				top:.6rem;
			}
			.fr a i{
				font-size: 23px;
				color: #9E9E9E;
			}

			.mint-popup{
				width: 100%;
			}
			.mint-popup>p{
				text-align: left;
				line-height: .88rem;
				padding: 0 .56rem;
				color:#039BE5;
				border-top: 1px solid #E0E0E0;
			}
			.mint-popup ul{
				padding-bottom: 2rem;
			}
			.mint-popup li{
				text-align: left;
				padding:0 .56rem;
				line-height: .88rem;
				border-top:1px solid #EFEFEF;
				color:#333;
				font-size: 14px;
				position: relative;
			}
			input::-webkit-input-placeholder {
					color: #DEDEDE;
					font-size: 14px;
			}
			input{
				line-height: .88rem;
				outline: none;
				border: none;
				text-align: right;
				font-size: 14px;
			}
			.um-footer{
				padding:0 .56rem;
				background: inherit;
			}
			.um-footer button{
				width:100%;
	      height:.9rem;
	      /*line-height: .9rem;*/
	      font-size:0.3rem;
	      display: block;
	      margin-bottom: .56rem;
	      border-radius: 5px;
				color: #fff;
				background:#039BE5;
			}
			.grayColor{
				margin-right: .3rem;
			}
			.icon-enter{
				vertical-align: middle;
				position: absolute;
				right: .56rem;
				top:50%;
				-webkit-transform:translate(0,-50%);
				transform:translate(0,-50%);
				color:#DEDEDE;
			}
			.picker-item{
		    font-size: 14px;
		  }
		  .picker-slot{
		    font-size: 14px;
		    color:#DEDEDE;
		  }
		  .picker-item.picker-selected{
		    font-size: 22px;
		    color:#333;
		  }
			.gray{
				color:#DEDEDE;
			}
			.alignCenter{

			    position:absolute;;
			    top:50%;
			    left:50%;
			    -ms-transform:translate(-50%,-50%);
			    -webkit-transform:translate(-50%,-50%);
			    -o-transform:translate(-50%,-50%);
			    -moz-transform:translate(-50%,-50%);
			    transform:translate(-50%,-50%);
			    text-align:center;

			}
			.alignCenter p{
			  line-height: .8rem;
			  font-size: 14px;
			  color: #CBCBCB;
			  padding-top:20px;
			}
			.alignCenter img{
			  width: 3rem;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="addContact" v-cloak>
			<div class="um-content addContact">
				<div class="alignCenter" v-if="addContactList.length==0">
					<img src="../../img/empty.png" alt="">
					<p>暂无数据</p>
	      </div>
				<ul>
					<li v-for="(item,index) in addContactList" :key='index'>
						<mt-cell-swipe :title="item.rlNm" :label="item.mp" :right="[{content: '&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;',style: {lineHeight:'1.76rem', background: '#f44336', color: '#fff' },handler: function(){deleteItem(index)}}]">
							<div  class="fr one inDiv">
								<!-- <a href=""><i class="icon iconfont icon-call"></i></a> -->
								{{item.rlTypNm}}
							</div>
						</mt-cell-swipe>
					</li>
				</ul>
      </div>
			<div class="um-footer"id="footer">
				<mt-popup v-model="addStatus" v-if="addStatus" position="bottom" class="add">
					<ul>
						<li>
							<span>紧急联系人</span>
							<input type="text" name="rlNm" class='fr' maxlength='6' v-model="rlNm" placeholder='请输入真实姓名'>
						</li>
						<li>
							<span>电话</span>
							<input type="number" class='fr' name="mp" v-model="mp" placeholder='请输入号码'>
						</li>
						<li @click="surePicker">
							<span>关系</span>
							<span v-if='rlTypCd' class="grayColor fr">{{rlTypNm}}</span>
							<span class="grayColor gray fr" v-else>请选择</span>
							<i class="icon iconfont icon-enter"></i>
						</li>
					</ul>
					<p><span  @click="addItem">取消</span><span class="fr" @click="sureAdd">确定</span></p>
				</mt-popup>
				<mt-popup v-model="pickerStatus" position='bottom' class="add">
					<mt-picker value-key="label" :slots="slots" @change="onValuesChange"></mt-picker>
					<p class="foop">
						<span class="" @click="surePicker">取消</span>
						<span class="fr" @click="surePicker('confirm')">确定</span>
					</p>
				</mt-popup>
				<button class="btn um-btn-primary" style="background:#039BE5;height:.88rem;padding:5px 12px" @click="save">保存</button>
			</div>
    </div>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/common.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script>
				summerready=function(){
					vueTemplate.id=summer.pageParam.id
					console.log(vueTemplate.id);
					vueTemplate.getData()
				}
        var vueTemplate=new Vue({
          el:'#addContact',
          data:function () {
			  var This = this;
            return {
							addStatus:false,
							pickerStatus:false,
							pickedValues:{},
							addContactList:[],
							rlNm:'',
							mp:'',
							rlTypCd:'',
							rlTypNm:'',
							id:'',
							list:[],
							slots: [{
								flex: 1,
								values: [],
								defaultIndex: 0,
								className: 'slot1',
								textAlign: 'center'
							}],
							swipeArr:[
						    {
						      content: '删除',
						      style: { background: 'red', color: '#fff' },
						      handler: function(){this.$messagebox('delete')}
						    }
						  ]
            }
          },
					methods:{
						getData:function(){
							var _this=this
							summer.showProgress()
							ajaxRequest({
								type:'GET',
								url:'appservice/customer/cstnpsocialrl/list.do',
								param:{
									cstId:_this.id
								}
							},function(res){
								console.log(res,JSON.stringify(res));
								_this.slots[0].values=res.data.datas.rlTypArray
								_this.addContactList=res.data.datas.jjList
								summer.hideProgress()
								// for(var i=0;i<_this.addContactList.length;i++){
								// 	for(var j=0;j<_this.list.length;j++){
								// 		if(_this.addContactList[i].rlTypCd==_this.list[j].value){
								// 			_this.addContactList[i].rlTypNm=_this.list[j].label
								// 			continue
								// 		}
								// 	}
								// }
							},function(err){
								summer.hideProgress()
								alert(err);
							})
						},
						deleteItem:function(i){
							if(this.addContactList[i].id==""){
								this.addContactList.splice(i,1)
							}else {
								var _this=this
								ajaxRequest({
									type:'post',
									url:'appservice/customer/cstnpsocialrl/deleteById.do',
									param:{
										id:_this.addContactList[i].id
									}
								},function(res){
									console.log(res,JSON.stringify(res));
									_this.addContactList.splice(i,1)

								},function(err){
									summer.hideProgress()
									alert(err);
								})
							}
						},
						addItem:function(){
							this.addStatus=!this.addStatus
						},
						onValuesChange:function(picker, values) {
							this.pickedValues = values[0];
						},
						surePicker:function(param) {
							this.pickerStatus = !this.pickerStatus;
							this.addStatus=!this.addStatus
							if (param == 'confirm') {
									this.rlTypNm = this.pickedValues.label;
									this.rlTypCd = this.pickedValues.value;
							}
						},
						sureAdd:function(){
							if(!this.rlNm){
								summer.toast({msg:'请输入联系人姓名'})
								return
							}
							if(!this.rlTypCd){
								summer.toast({msg:'请输入关系'})
								return
							}
							var reg=/^1[3|4|5|6|8][0-9]\d{4,8}$/
							if(!reg.test(this.mp)){
								summer.toast({msg:'手机号码格式有误'})
								return
							}
							this.addContactList.push({rlNm:this.rlNm,rlTypNm:this.rlTypNm,mp:this.mp,rlTypCd:this.rlTypCd,id:''})
							this.rlNm=''
							this.mp=''
							this.rlTypCd=''
							this.addStatus=false
						},
						save:function(){
							//发请求
							var _this=this
							if(_this.addContactList.length==0){
								summer.toast({msg:'请先添加新的联系人'})
								return
							}
							if(_this.addContactList.length<2){
								summer.toast({msg:'至少需要两位紧急联系人'})
								return
							}
							summer.showProgress()
							for(var i=0;i<_this.addContactList.length;i++){
								delete _this.addContactList[i].rlTypNm
							}
							console.log(JSON.stringify({
								cstBscInfo:{id:_this.id},
								cstNpSocialRlList:_this.addContactList
							}))
							ajaxRequest({
								type:'post',
								url:'appservice/customer/cstNpBscInfo/saveJJL.do',
								param:{
									cstBscInfo:{id:_this.id},
									cstNpSocialRlList:_this.addContactList
								}
							},function(res){
								console.log(res,JSON.stringify(res));
								summer.hideProgress()
								summer.execScript({
								    winId: "setProject",
								    script: "addRight('emergencyContract')"
								});
								summer.closeWin()
							},function(err){
								alert(err);
							})
						}
					}
        });
				function addEmergencyContract(){
					vueTemplate.addItem()
				}

    </script>
  </body>
</html>
