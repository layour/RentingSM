<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <style>
        html,
        body {
            background: #f6f6f6;
        }

        .customList {
            width: 100%;
        }

        .customList li {
            padding: 0 0.56rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 0.88rem;
            box-sizing: content-box;
            border-bottom: 0.5px solid rgba(239, 239, 239, 1);
            background: #fff;
        }

        .customList li span {
            display: flex;
            align-items: center;
            font-size: 0.28rem;
            color: #333;
        }

        .customList li i {
            font-size: 0.28rem;
            color: #333;
            width: 4.2rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-style: normal;
        }

        .customList li input {
            font-size: 0.28rem;
            color: #333;
            width: 4.2rem;
            border: 0;
            outline: none;
            text-align: right;
            height: 0.34rem;
            line-height: 0.34rem;
        }
    </style>
</head>

<body>
    <div class="um-win" id="app">
        <div class="um-content">
            <ul class="customList">
                <li>
                    <span>姓名</span>
                    <i>哈哈</i>
                </li>
                <li>
                    <span>身份证</span>
                    <i>210213XXXXXXXX</i>
                </li>
                <li>
                    <span>性别</span>
                    <i>男</i>
                </li>
                <li>
                    <span>手机号</span>
                    <input type="text" placeholder="请输入您的手机号码">
                </li>
                <li>
                    <span>户口所在地</span>
                    <input type="text" placeholder="请输入您的户口所在地">
                </li>
                <li>
                    <span>工作单位</span>
                    <input type="text" placeholder="请输入您的工作单位">
                </li>
            </ul>
        </div>
    </div>
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/font.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
</body>

</html>
