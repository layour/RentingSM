<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="../../css/mint.css">
	<script src="../../js/font.js"></script>
	<style>
		input::-webkit-input-placeholder {
			color: #DEDEDE;
			font-size: 0.28rem;
		}

		.topheader {
			position: relative;
			height: 180px;
			background-image: url("img/cardBgc.png");
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.topheader img {
			margin-top: 0.8rem;
			width: 2.8rem;
			height: 1.8rem;
		}

		.mint-field-core {
			text-align: right;
		}

		.mint-cell-wrapper {
			color: #333;
			font-size: 0.28rem;
		}

		.mint-cell {
			min-height: 40px;
			height: 44px;
			color: #333;
			font-size: 0.28rem;
		}

		div.item {
			line-height: 44px;
			background: #ffffff;
			border-bottom: 1px solid #f7f7f7;
			font-size: 0.28rem;
			height:44px;

		}

		div.item span {
			color: #333;
		}

		div.item span i {
			color: #dbdbdb;
		}

		.pickerColor {
			width: 100%;
			z-index: 10;
			background: #ffffff;
		}

		.pickerColor>p {
			line-height: .88rem;
			padding: 0 .56rem;
			color: #039BE5;
			border-top: 1px solid #E0E0E0;
			overflow: hidden;
		}

		.pickerColor>p span {
			color: #34aadc;
		}

		.mint-cell-wrapper {
			background-size: 100% 0px;
			border-bottom: 1px solid #f7f7f7;
		}

		.pickerColor>p span:last-child {
			float: right;
		}
		.pickerColor>p span:first-child {
			float: left;
		}
		.item .first {

			color: #333;
		}

		.item .second {
			color: #9e9e9e;
		}
		.um-footer{
			min-height:0px;
		}
	</style>
</head>

<body>
	<div class="um-win" id="app" v-cloak>
		<div class="um-content">
			<!-- <div class="topheader tc um-header-light" @click="cardIdentify">
				<img v-bind:src="cardUrl" v-show="cardShow" alt="" />
			</div> -->
			<div   class="item">
				<p class="pl10 pr10 tr">
					<span class="fl">担保人类型</span>
					<span class=""><span   class="first"> 个人</span>   </span>
				</p>
			</div>
			<mt-field label="姓名" placeholder="请输入您的真实姓名" v-model="message.NAME"> </mt-field>
			<div @click="surePickerCusRelation" class="item">
				<p class="pl10 pr10 tr">
					<span class="fl">与客户关系</span>
					<span class=""><span v-if='message.cusRelation' class="first">{{message.cusRelation}}</span><span v-else class="second">请选择</span> <i class="icon iconfont icon-enter"></i></span>
				</p>
			</div>
			<div @click="surePickerCardType" class="item">
				<p class="pl10 pr10 tr">
					<span class="fl">证件类型</span>
					<span class=""><span v-if='message.cardType' class="first">{{message.cardType}}</span><span v-else class="second">请选择</span> <i class="icon iconfont icon-enter"></i></span>
				</p>
			</div>
			<mt-field label="证件号码" placeholder="请输入您的证件号码" v-model="message.ID_CARD_NO"></mt-field>
			<div  class="item" >
				<p class="pl10 pr10 tr" >
					<span class="fl">性别</span>
					 <span class=""> <span  class="first" >{{SEXCOM}} </span> </span>
				</p>
			</div>
			<div  class="item">
				<p class="pl10 pr10 tr" >
					<span class="fl">年龄</span>
					 <span class=""> <span  class="first" >{{AGECOM}} </span> </span>
				</p>
			</div>
			<!-- <div @click="sureDateConfirm" class="item">
				<p class="pl10 pr10 tr">
					<span class="fl">出生年月</span>
					<span class=""><span v-if='message.BIRTHDAY' class="first">{{message.BIRTHDAY}}</span><span v-else class="second">请选择</span> <i class="icon iconfont icon-enter"></i></span>
				</p>
			</div> -->
			<mt-field label="家庭住址" placeholder="请输入您的住址" v-model="message.HOUSE_ADDRESS"></mt-field>
			<mt-field label="单位名称" placeholder="请输入您的单位名称" v-model="message.WORK_NAME"></mt-field>
			<mt-field label="手机号" placeholder="请输入您的手机号码" v-model="message.TEL_PHONE"></mt-field>
			<!-- <div class="item">
				<p class="pl10 pr10 tr" @click="selectAddr">
					<span class="fl">省市</span>
					<span class=""> <span  class="first">{{message.HOUSE_ADDRESS_PROVINCE_NM}} {{message.HOUSE_ADDRESS_CITY_NM}}</span> <i class="icon iconfont icon-enter"></i></span>
				</p>
			</div> -->
			<div @click="surePickerMarrige" class="item">
				<p class="pl10 pr10  um-box">
					<span class="um-bf1">婚姻状况</span> <span class="um-bf1 tr"><span v-if='message.IS_MARRY_NM' class="first">{{message.IS_MARRY_NM}}</span><span v-else class="second">请选择</span> <i class="icon iconfont icon-enter"></i></span>
				</p>
			</div>
		</div>
		<div class="um-footer">
			<mt-popup v-model="pickerCardTypeStatus" position='bottom' class="pickerColor">
				<mt-picker :slots="slots1" @change="onValuesChange1"></mt-picker>
				<p>
					<span class="" @click="surePickerCardType">取消</span><span class="" @click="surePickerCardType('confirm')">确定</span>
				</p>
			</mt-popup>
			<mt-popup v-model="pickerCusRelationStatus" position='bottom' class="pickerColor">
				<mt-picker :slots="slots2" @change="onValuesChange2"></mt-picker>
				<p>
					<span class="" @click="surePickerCusRelation">取消</span><span class="" @click="surePickerCusRelation('confirm')">确定</span>
				</p>
			</mt-popup>
			<mt-popup v-model="pickerMarrigeStatus" position='bottom' class="pickerColor">
				<mt-picker :slots="slots3" @change="onValuesChange3"></mt-picker>
				<p>
					<span class="" @click="surePickerMarrige">取消</span><span class="" @click="surePickerMarrige('confirm')">确定</span>
				</p>
			</mt-popup>
			<mt-datetime-picker ref="picker" v-model="pickerValue" type="date" cancel-text='取消' confirm-text='确定' :start-date='new Date("1950-01-01")' :end-date="noweDate" @confirm="handleConfirm">
			</mt-datetime-picker>

		</div>
	</div>
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/mint.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script>
		var newCreateCustom = new Vue({
			el: '#app',
			data() {
				return {
					cardShow: false,
					cardUrl: "",
					pickerVisible: "",
					pickerDate: "",
					pickerValue: new Date(),
					surePicekerDateVal: '',
					pickerCardTypeStatus: false,
					pickerCusRelationStatus: false,
					pickerDateStatus: false,
					pickerMarrigeStatus: false,
					pickerCardType: "",
					pickerCusRelationType: "",
					pickerMarrige: "",
					noweDate: new Date(),
					slots1: [{
						flex: 1,
						values: [],
						defaultIndex: 0,
						className: 'slot1',
						textAlign: 'center'
					}],
					slots2: [{
						flex: 1,
						values: [],
						defaultIndex: 0,
						className: 'slot1',
						textAlign: 'center'
					}],
					slots3: [{
						flex: 1,
						values: [],
						defaultIndex: 0,
						className: 'slot1',
						textAlign: 'center'
					}],
					isSelect:false,
					totalData:'',
					message: {
						NAME: '',//姓名
						ID_CARD_NO: '',//身份证号
						WORK_NAME:'',
						SEX: '',
						SEX_NM:'',
						HOUSE_ADDRESS: '',
						TEL_PHONE: '',
						IS_MARRY: '',
						IS_MARRY_NM:'',
						cusRelation:'',
						cardType:'',
						BIRTHDAY: '',
						HOUSE_ADDRESS_PROVINCE: '',
						HOUSE_ADDRESS_PROVINCE_NM:'',
						HOUSE_ADDRESS_CITY: '',
						HOUSE_ADDRESS_CITY_NM:'',
						projectId:'',
						GID:"",
						CLIENT_ID:"",
						TYPE:""
					} 
				}
			},
			computed:{
				 SEXCOM:function () {
					if(this.message.ID_CARD_NO&&this.message.ID_CARD_NO.length=="18") {
						let psidno=this.message.ID_CARD_NO;
					   if(parseInt(psidno.substring(16,17))%2==0){
						   return "女"
					   }else{
						   return "男"
					   };
					}
				},
				AGECOM:function () {
					if(this.message.ID_CARD_NO&&this.message.ID_CARD_NO.length=="18") {
						var date = new Date();
						var year = date.getFullYear(); 
						var birthday_year = parseInt(this.message.ID_CARD_NO.substr(6,4));
						return  year - birthday_year;
					}
				}
			},
			methods: {
				getType(projectId){
					let self = this;
					ajaxRequest({
						type: 'get',
						url: 'appservice/project/prjcstbscinfo/initList.do',
						param: {
							"id": projectId,
						}
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
							console.log(res.data.datas);
							let totalData=res.data.datas;
							self.totalData=totalData;
							totalData.carTypArray.map((e,i) =>{
								self.slots1[0].values.push(e.label);
							})
							totalData.gxArray.map((e,i) =>{
								self.slots2[0].values.push(e.label);
							})
							totalData.marStsArray.map((e,i) =>{
								self.slots3[0].values.push(e.label);
							})
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				},
				selectAddr() {
					summer.setStorage("selectFrom", "newSponsor");
					summer.openWin({
						id: 'selectProvince',
						url: 'html/fastReport/selectProvince.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: '选择省',
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039BE5",
							leftItem: {
								image: "img/back.png",
								method: '', //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						}
					})
				},
				handleClick: function() {
					this.$toast('Hello world!')
				},
				cardIdentify: function() {
					var _self = this;
					PersonScan.scan({}, function(args) {
						console.log(args);
						_self.message.NAME = args.name;
						_self.message.ID_CARD_NO = args.id;
						_self.message.SEX_NM = args.sex;
						_self.message.BIRTHDAY = args.birth_date;
						_self.message.HOUSE_ADDRESS = args.address;
						CommonUtil.watermark({
							srcImage: args.imagePath,
							targetImage: args.imagePath,
							name: args.name,
							callback: function(arg) {
								if (!arg.target) {
									_self.cardUrl = arg.watermarkFile;
								} else {
									_self.cardUrl = arg.target;
								}
								_self.cardShow = true;
							}
						});
					}, function(args) {
						console.log(args);
					});
				},
				successCallBack: function(args) {
					console.log(args);
				},
				onValuesChange1: function(picker, values) {
					this.pickerCardType = values[0];
				},
				surePickerCardType: function(param) {
					this.pickerCardTypeStatus = !this.pickerCardTypeStatus;
					if (param == 'confirm') {
						this.message.cardType = this.pickerCardType;
					}
				},
				onValuesChange2: function(picker, values) {
					this.pickerCusRelation = values[0];
				},
				surePickerCusRelation: function(param) {
					this.pickerCusRelationStatus = !this.pickerCusRelationStatus;
					if (param == 'confirm') {
						this.message.cusRelation = this.pickerCusRelation;
					}
				},
				onValuesChange3: function(picker, values) {
					this.pickerMarrige = values[0];
				},
				surePickerMarrige: function(param) {
					this.pickerMarrigeStatus = !this.pickerMarrigeStatus;
					if (param == 'confirm') {
						this.message.IS_MARRY_NM=this.pickerMarrige
					}
				},
				sureDateConfirm: function() {
					this.pickerDateStatus = !this.pickerDateStatus;
					this.$refs.picker.open();
				},
				handleConfirm: function(pickerValue) {
					this.pickerValue = pickerValue;
					this.message.BIRTHDAY = getFormatDate(pickerValue)

					function getFormatDate(date) {
						var date = new Date(date),
							seperator1 = "-";
						var year = date.getFullYear(),
							month = date.getMonth() + 1,
							strDate = date.getDate();
						if (month >= 1 && month <= 9) {
							month = "0" + month;
						}
						if (strDate >= 0 && strDate <= 9) {
							strDate = "0" + strDate;
						}
						return  year +'-'+ month +'-'+ strDate;

					}

				},
				messageTest: function() {
					var regCard = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; //身份证校验
					var phoneCard = /^[1][3,4,5,7,8,9][0-9]{9}$/;
					if (this.message.NAME == "") {
						summer.toast({
							msg: "姓名不能为空"
						});
						return false;
					} else if (this.message.ID_CARD_NO == "" || regCard.test(this.message.ID_CARD_NO) === false) {
						summer.toast({
							msg: "请输入正确的身份证号"
						});
						return false; 
					} else if (this.message.cardType == "") {
						summer.toast({
							msg: "请选择证件类型"
						});
						return false;
					} else if (this.message.cusRelation == "") {
						summer.toast({
							msg: "与客户关系不能为空"
						});
						return false;
					} else if (this.message.HOUSE_ADDRESS == "") {
						summer.toast({
							msg: "住址不能为空"
						});
						return false;
					}  else if (this.message.WORK_NAME == "") {
						summer.toast({
							msg: "单位名称不能为空"
						});
						return false;
					} else if (this.message.TEL_PHONE == "") {
						summer.toast({
							msg: "手机号不能为空"
						});
						return false;
					} else if (!phoneCard.test(this.message.TEL_PHONE)) {
						summer.toast({
							msg: "手机号格式不正确"
						});
						return false;
					} else if (this.message.IS_MARRY_NM == "") {
						summer.toast({
							msg: "请选择婚姻状况"
						});
						return false;
					}
					return true;
				},
				complete: function() {
					let self=this;
					if (!this.messageTest()) {
						return;
					};
					let paramData;
					if(self.isSelect){
						paramData={
							wrtNm: self.message.NAME,
							certNo:  self.message.ID_CARD_NO,
							mp1: self.message.TEL_PHONE,
							homeAddr: self.message.HOUSE_ADDRESS,
							workAddr: self.message.WORK_NAME,
							genderCd:  self.SEXCOM=="男"?"0":"1",
							age: self.AGECOM,
							prjId: self.message.projectId,
							id:self.message.CLIENT_ID
						}
					}else{
						paramData={
							wrtNm: self.message.NAME,
							certNo:  self.message.ID_CARD_NO,
							mp1: self.message.TEL_PHONE,
							homeAddr: self.message.HOUSE_ADDRESS,
							workAddr: self.message.WORK_NAME,
							genderCd:  self.SEXCOM=="男"?"0":"1",
							age: self.AGECOM,
							prjId: self.message.projectId,
						}
					}
					let _cardType=self.message.cardType;
					let _cusRelation=self.message.cusRelation;
					let _IS_MARRY_NM=self.message.IS_MARRY_NM;
					self.totalData.carTypArray.map((e,i)=>{
						if(e.label==_cardType){
							paramData.certTypCd=self.totalData.carTypArray[i].value;
						}
					});
					self.totalData.gxArray.map((e,i)=>{
						if(e.label==_cusRelation){
							paramData.gxCd=self.totalData.gxArray[i].value;
						}
					});
					self.totalData.marStsArray.map((e,i)=>{
						if(e.label==_IS_MARRY_NM){
							paramData.marStsCd=self.totalData.marStsArray[i].value;
						}
					});
					ajaxRequest({
						type: 'post',
						url: 'appservice/project/prjcstbscinfo/addNpWarr.do',
						param: paramData
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
								summer.toast({msg:"保存成功"});
								summer.execScript({
									 winId: "sponsorList",
									 script: "getSponsorList()"
								});
								summer.closeWin()
							//self.baseMessageData=res.data.datas;
							//console.log(self.baseMessageData);
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
					//此处ajax请求
				/*	summer.openWin({
						id: 'setProject',
						url: 'html/fastReport/setProject.html',
						create: false,
						type: 'actionBar',
						isKeep: false,
						pageParam: {
							source: "customer"
						},
						actionBar: {
							title: "快捷报单",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							},
							rightItems: [{
								type: "text",
								text: "下一步",
								textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
								method: "nextStopInput()" //在打开的window中自定义事件
							}]
						}
					});*/
				},
				openPicker: function() {
					this.$refs.picker.open();
				}
			}
		})

		function complete() {
			newCreateCustom.complete();
		}
		function getAddr() {
			newCreateCustom.message.HOUSE_ADDRESS_PROVINCE_NM = JSON.parse(summer.getStorage('selectProvince')).AREA_NAME
			newCreateCustom.message.HOUSE_ADDRESS_CITY_NM = JSON.parse(summer.getStorage('selectCity')).AREA_NAME
			newCreateCustom.message.HOUSE_ADDRESS_PROVINCE=JSON.parse(summer.getStorage('selectProvince')).AREA_ID
			newCreateCustom.message.HOUSE_ADDRESS_CITY=JSON.parse(summer.getStorage('selectCity')).AREA_ID
			//newCreateCustom.message.HOUSE_ADDRESS_COUNTY = JSON.parse(summer.getStorage('selectArea')).AREA_NAME
		}
		summerready = function() {
			let projectId = summer.pageParam.projectId;
			newCreateCustom.message.projectId=projectId;
			newCreateCustom.getType(projectId);
			let clintId = summer.pageParam.clientId;
			newCreateCustom.message.CLIENT_ID=clintId;
			let item= summer.pageParam.item;
			if(item){
				newCreateCustom.message.NAME=item.NAME;
				newCreateCustom.message.ID_CARD_NO=item.ID_CARD_NO;
				newCreateCustom.message.SEX=item.SEX;
				newCreateCustom.message.SEX_NM=item.SEX_NM;
				newCreateCustom.message.HOUSE_ADDRESS=item.HOUSE_ADDRESS;
				newCreateCustom.message.TEL_PHONE=item.TEL_PHONE;
				newCreateCustom.message.IS_MARRY=item.IS_MARRY;
				newCreateCustom.message.IS_MARRY_NM=item.IS_MARRY_NM;
				newCreateCustom.message.BIRTHDAY=item.BIRTHDAY;
				newCreateCustom.message.HOUSE_ADDRESS_CITY=item.HOUSE_ADDRESS_CITY;
				newCreateCustom.message.HOUSE_ADDRESS_CITY_NM=item.HOUSE_ADDRESS_CITY_NM;
				newCreateCustom.message.HOUSE_ADDRESS_PROVINCE=item.HOUSE_ADDRESS_PROVINCE;
				newCreateCustom.message.HOUSE_ADDRESS_PROVINCE_NM=item.HOUSE_ADDRESS_PROVINCE_NM;
				newCreateCustom.message.PROJECT_ID=item.PROJECT_ID;
				newCreateCustom.message.GID=item.GID;
				newCreateCustom.message.CLIENT_ID=item.CLIENT_ID;
				newCreateCustom.message.TYPE=item.TYPE;
				newCreateCustom.isSelect=true;
			}
			// var params = ["android.permission.ACCESS_FINE_LOCATION", "android.permission.ACCESS_COARSE_LOCATION", "android.permission.CAMERA", "android.permission.FLASHLIGHT", "android.permission.READ_EXTERNAL_STORAGE", "android.permission.READ_PHONE_STATE",
			// 	"android.permission.WRITE_EXTERNAL_STORAGE", "android.permission.ACCESS_FINE_LOCATION", "android.permission.ACCESS_COARSE_LOCATION"
			// ];
			// summer.getPermission(params, function(args) {
			// 	//alert(args); //成功返回OK
			// }, function(args) {
			// 	//alert(args); //失败返回illegal access
			// })
		}
	</script>
</body>

</html>
