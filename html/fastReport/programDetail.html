<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/font-icons.css">
</head>
<style>
	.um-content {
		height: 0.88rem;
		background-color: #fff;
	}
	.um-content .headertitle {
		height: 0.88rem;
		display: flex;
		display: -webkit-flex;
		justify-content: space-around;
	}
	.um-content .headertitle li {
		width: 100%;
		text-align: center;
		line-height: 0.88rem;
		font-size: 0.32rem;
		color: #424242;
	}
	.um-content .headertitle li.active {
		border-bottom: 0.05rem solid #039BE5;
	}
</style>
<body>
	<div class="um-win" id="index">
		<div class="um-content">
			<ul class=" headertitle  um-box" id="header">
				<li class="tabbar  active  tc" data-index="0">
					基本信息
				</li>
				<li class="tabbar   tc" data-index="1">
					评审流程
				</li>
				<li class="tabbar  tc" data-index="2">
					风控资料
				</li>
			</ul>
		</div>
	</div>
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js"></script>
	<script>
	 
		summerready = function() {
			var detailId = summer.pageParam.id;
			var top = $summer.offset($summer.byId('header')).h;
			summer.openFrameGroup({
				id: 'group2',
				background: '#ffffff',
				scrollEnabled: false,
				position: {
					top: top,
					bottom: 0,
					left: 0,
					right: 0
				},
				index: 0,
				frames: [{
					id: 'fra_detailBaseMessage',
					url: 'html/fastReport/fra_detailBaseMessage.html',
					bgColor: '#ffffff',
                    hidden: false,
                    pageParam: {
				        "fra_detailBaseMessage": detailId
				    }
				}, {
					id: 'fra_detailReviewProcess',
					url: 'html/fastReport/fra_detailReviewProcess.html',
					bgColor: '#ffffff',
                    hidden: true,
                    pageParam: {
				        "fra_detailReviewProcess": detailId
				    }
				}, {
					id: 'fra_detailRiskControl',
					url: 'html/fastReport/fra_detailRiskControl.html',
					bgColor: '#ffffff',
                    hidden: true,
                    pageParam: {
				        "fra_detailRiskControl": detailId
				    }
				}],
				pageParam:[{
						"fra_detailBaseMessage":detailId
					},{
						"fra_detailReviewProcess":detailId
					},{
						"fra_detailRiskControl":detailId
					}], //（可选项）页面参数，页面中可以通过summer.pageParam获取，JSON对象
			}, function(ret, err) {
				var index = ret.index;
			});

		}
		$(function(){
			$(".headertitle").on("click", '.tabbar', function(e) {
				$(this).addClass("active").siblings().removeClass("active");
				var tar = $(this).attr("data-index");
				summer.setFrameGroupAttr({
					id: 'group2',
					index: tar
				})
			})
		});
	</script>
</body>
